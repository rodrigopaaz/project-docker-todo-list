version: '3'
services:
  todofront:
    image: todofrontend
    ports:
      - 3000:3000
    environment:
      - REACT_APP_API_HOST=todoback
    depends_on:
      - todoback
    restart: always
  todoback:
    image: todobackend
    ports:
      - 3001:3001
    restart: always
  todotests:
    image: todotests
    depends_on:
      - todoback
      - todofront
    environment:
      - FRONT_HOST=frontend
    restart: always